<!DOCTYPE html />
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Info table</title>
    </head>

    <body>
        <my-table>
            <table border="1" cellspacing="0" cellpadding="5">
                <tr>
                    <th></th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>

                <tr>
                    <td>Person 1</td>
                    <td>some age</td>
                    <td>some gender</td>
                    <td>some country</td>
                </tr>

                <tr>
                    <td>Person 2</td>
                    <td>another age</td>
                    <td>another gender</td>
                    <td>another country</td>
                </tr>
            </table>
        </my-table>
    </body> 
</html>
